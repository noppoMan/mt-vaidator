<html>
  <head>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script src="../index.js"></script>

    <script>
    $(function(){

      $.mtValidator.fn.date = function(input, options){

        console.log(options);

        var regexp;
        if(options == 'yyyy/mm/dd'){
            regexp = /[0-9]{4}\/[0-9]{2}\/[0-9]{2}/
        }

        if(!input.match(regexp)){
            return 'Please fill out this filed with ' + options + ' format';
        }

        return false;
      };

      $('#submit').on('click', function(ev){
        ev.preventDefault();
        $('#sampleFrm').mtValidate({
          success: function(){
            console.log('OK');
          }
        });
      });
    });
    </script>

  </head>
  <body>

    <form id="sampleFrm" enable-mt-valdator>
      <p>Required Sample :<input type="text" value="" validation-rule="required" /></p>
      <p>OnlyAscii Sample :<input type="text" value="" validation-rule="onlyAscii" /></p>
      <p>OnluNum Sample :<input type="text" value="" validation-rule="onlyNum" /></p>
      <p>Range Sample :<input type="text" value="" validation-rule="range[0..10]"/></p>
      <p>Custome Validator (Date) Sample :<input type="text" value="" validation-rule="date[yyyy/mm/dd]"/></p>
      <input type="submit" id="submit" value="submit" />
    </form>

  </body>

</html>
